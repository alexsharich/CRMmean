<form
class="card"
[formGroup]="form"
(ngSubmit)="onSubmit()"
>
  <div class="card-content">
      <span class="card-title">Log in to the system</span>
      <div class="input-field">
          <input
            formControlName="email"
            id="email"
            type="email"
            [ngClass]="{invalid:form.get('email')!.invalid && form.get('email')!.touched}"
            >
          <label for="email">Email:</label>
          <span
          class="helper-text red-text"
          *ngIf="form.get('email')!.invalid && form.get('email')!.touched"
          >
          ERROR
          <!-- <span *ngIf="form.get('email').errors['required']">Empty email field</span>
          <span *ngIf="form.get('email').errors['email']">Enter the correct</span> -->
        </span>
      </div>
      <div class="input-field">
          <input
            formControlName="password"
            id="password"
            type="password"
            [ngClass]="{invalid:form.get('password')!.invalid && form.get('password')!.touched}"
            >
          <label for="password">Password:</label>
          <span
          class="helper-text red-text"
          *ngIf="form.get('password')!.invalid && form.get('password')!.touched"
          >
          ERROR
          <!-- <span *ngIf="form.get('password')!.errors['required']">Empty password field</span>
          <span *ngIf="form.get('password')!.errors['minlength'] && form.get('password')!.errors['minlength']['requiredLength']">
            Password should be contain min {{form.get('password').errors['minlength']['requiredLength']}} symbols
            Now password{{form.get('password').errors['minlength'][actualLength]}}symbols
          </span>
        -->
        </span>
      </div>
  </div>
  <div class="card-action">
      <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
      >
      Enter
    </button>
  </div>
</form>
